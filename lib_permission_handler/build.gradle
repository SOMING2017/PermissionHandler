apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: 'config.gradle'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.SOMING2017'

android {
    resourcePrefix "lib_permission_handler_"
    compileSdkVersion config["compileSdkVersion"]

    defaultConfig {
        minSdkVersion config["minSdkVersion"]
        targetSdkVersion config["targetSdkVersion"]
        versionCode config["versionCode"]
        versionName config["versionName"]
        testInstrumentationRunner  dependenciesConfig["AndroidJUnitRunnerX"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation dependenciesConfig["appcompatX"]
    implementation dependenciesConfig["constraint-layoutX"]
    implementation dependenciesConfig["runnerX"]
    implementation dependenciesConfig["kotlin-stdlib-jdk7"]
}
